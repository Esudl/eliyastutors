<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Tutoring</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
        }

        /* Banner styles */
        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007bff; /* Primary blue color */
            padding: 20px;
            border-bottom: 4px solid #0056b3; /* Darker blue for border */
        }

        .banner img {
            max-height: 120px; /* Increased logo size */
        }

        .banner h1 {
            font-size: 3em;
            color: #ffffff; /* White text for contrast */
            margin-left: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.5em;
            }

            .banner img {
                max-height: 80px; /* Smaller logo on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <header class="banner">
        <div class="logo-container">
            <img src="your-logo.png" alt="E Tutoring Logo">
            <h1>E Tutoring</h1>
        </div>
    </header>

</body>
</html>
